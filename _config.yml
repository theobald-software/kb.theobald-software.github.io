########## SECTION 4 - OTHER SETTINGS ##########
########## Be careful with changes to these settings, as it could break things.
timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
plugins:
- jekyll-sitemap
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-paginate
# sass (styling)
sass:
  sass_dir: css/scss
  style: compressed
# Default YAML values
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      image: /img/company/theobald_knowledgebase_logo.png
      lang: "en_GB"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      image: /img/company/theobald_knowledgebase_logo.png
      lang: "en_GB"
      is_post: true
# Exclude
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - Vagrantfile
  - .idea/workspace.xml
  - vendor

